<!-- ================> 即将到来区域开始 <================== -->
<section class="coming-soon">
	<div class="coming-soon__inner">
		<div class="coming-soon__content">
			<h2 class="color--gradient-y">我们即将上线！</h2>
			<p>我们正在努力为您带来全新的体验</p>
			<ul class="countdown justify-content-center" data-date="2022年12月25日 21:14:01" id="countdown">
				<li class="countdown__item">
					<h2 class="countdown__number color--theme-color countdown__number-days">99</h2>
					<p class="countdown__text">天</p>
				</li>
				<li class="countdown__item">
					<h2 class="countdown__number color--theme-color countdown__number-hours">18</h2>
					<p class="countdown__text">小时</p>
				</li>
				<li class="countdown__item">
					<h2 class="countdown__number color--theme-color countdown__number-minutes">44</h2>
					<p class="countdown__text">分钟</p>
				</li>
				<li class="countdown__item">
					<h2 class="countdown__number color--theme-color countdown__number-seconds">36</h2>
					<p class="countdown__text">秒</p>
				</li>
			</ul>
			<div class="input-group mb-5">
				<input type="text" class="form-control" placeholder="输入您的邮箱以获取更新"
					   aria-label="邮件订阅" aria-describedby="email-newsletter">
				<button class="input-group-text" id="email-newsletter"><i class="icofont-paper-plane"></i></button>
			</div>
			<ul class="social justify-content-center">
				<li class="social__item">
					<a href="#" class="social__link"><i class="icofont-facebook"></i></a>
				</li>
				<li class="social__item">
					<a href="#" class="social__link"><i class="icofont-linkedin"></i></a>
				</li>
				<li class="social__item">
					<a href="#" class="social__link"><i class="icofont-twitter"></i></a>
				</li>
				<li class="social__item">
					<a href="#" class="social__link"><i class="icofont-instagram"></i></a>
				</li>
			</ul>
		</div>
		<div class="coming-soon__thumb">
			<a href="index.html"><img src="assets/images/coming-soon/01.jpg" alt="NFT 图像"> </a>
		</div>
	</div>

</section>
